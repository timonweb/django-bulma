repos:
- repo: git://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
    - id: trailing-whitespace
    - id: check-added-large-files
      args:
        - --maxkb=128
    - id: check-ast
    - id: check-case-conflict
    - id: check-json
    - id: check-merge-conflict
    - id: check-xml
    - id: check-yaml
    - id: debug-statements
    - id: detect-private-key
    - id: end-of-file-fixer
    - id: mixed-line-ending
    - id: pretty-format-json
    - id: requirements-txt-fixer
- repo: local
  hooks:
    - id: black
      name: black
      entry: black
      language: system
      types: [python]
    - id: flake8
      name: flake8
      entry: flake8 --config=tox.ini
      language: system
      types: [python]
    - id: isort
      name: isort
      entry: isort
      language: system
      types: [python]
